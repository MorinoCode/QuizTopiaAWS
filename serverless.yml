org: mortezajs24
service: serverlessApi

provider:
  name: aws
  region: eu-north-1
  runtime: nodejs20.x
  environment:
    TABLE_NAME: QuizTopiTableFinal
    JWT_SECRET_CODE: thereIsNoCode:)
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:BatchWriteItem
            - dynamodb:BatchGetItem
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:DescribeTable
          Resource:
            - !GetAtt QuizTopiTableFinal.Arn

            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/QuizTopiTableFinal/index/*

        - Effect: Allow
          Action:
            - logs:CreateLogGroup
          Resource: "*"
        - Effect: Allow
          Action:
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource:
            - arn:aws:logs:${aws:region}:${aws:accountId}:log-group:/aws/lambda/${self:service}-${sls:stage}-*:*

resources:
  Resources:
    QuizTopiTableFinal:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: QuizTopiTableFinal
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
          - AttributeName: userEmail
            AttributeType: S
          - AttributeName: type
            AttributeType: S
          - AttributeName: quizCreatorId
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: UserIdIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: EmailIndex
            KeySchema:
              - AttributeName: userEmail
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: typeIndex
            KeySchema:
              - AttributeName: type
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: QuizCreatorIdIndex
            KeySchema:
              - AttributeName: quizCreatorId
                KeyType: HASH
            Projection:
              ProjectionType: ALL

functions:
  createUser:
    handler: functions/createUser/index.handler
    events:
      - httpApi:
          path: /createUser
          method: post

  login:
    handler: functions/login/index.handler
    events:
      - httpApi:
          path: /login
          method: post

  createQuiz:
    handler: functions/createQuiz/index.handler
    events:
      - httpApi:
          path: /createQuiz
          method: post

  addQuestion:
    handler: functions/addQuestion/index.handler
    events:
      - httpApi:
          path: /addQuestion
          method: post

  getAllQuizzes:
    handler: functions/getAllQuizzes/index.handler
    events:
      - httpApi:
          path: /allquizzes
          method: get

  getUserQuiz:
    handler: functions/getUserQuiz/index.handler
    events:
      - httpApi:
          path: /{userId}/{quizId}
          method: get

  deleteQuiz:
    handler: functions/deleteQuiz/index.handler
    events:
      - httpApi:
          path: /{quizId}
          method: delete

  submitScore:
    handler: functions/submitScore/index.handler
    events:
      - httpApi:
          path: /score
          method: post

  getLeaderboard:
    handler: functions/getLeaderboard/index.handler
    events:
      - httpApi:
          path: /leaderboard/{quizId}
          method: get
